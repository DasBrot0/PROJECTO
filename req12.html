<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="box container">
        <div class="row">

            <!-- Sección izq -->
            <div class="col-md-5 text-center d-flex flex-column justify-content-center">
                <img src="./10004025.png" alt="aternos">
                <p class="mt-3 mb-1"><strong>Note</strong></p>
                <p class="floro px-3">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisi tortor, posuere nec metus et,
                    viverra vehicula justo.
                </p>
            </div>

            <!-- Sección der -->
            <div class="col-md-7">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroTarjeta">Número de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cvc">CVC</label>
                            <input type="text" class="form-control" id="cvc" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fechaVencimiento">Fecha de vencimiento</label>
                            <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/YY" required>
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <button type="submit" class="btn btn-proceed">
                            Realizar pago &#10004;
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
